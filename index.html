<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Attendance Tracker</h1>
    </header>

    <main>

        <div>
            <p>Please select the player's name and competition date from the list below.</p>
            <p>Click 'Register attendance' to confirm.</p>
        </div>

        <div>
            <p><select id = "dropdown-dates"></select></p>
            <p><select id = "dropdown-player-list"></select></p>
            <p><button id="button-confirm-attendance">Register attendance</button></p>
        </div>

        <div><h2>Today's Attendance<h2></div>

        <div id="attendance-percentage"></div>
        
        <div class="progress-bar-container">
            <div id="progress-bar">
            </div>
        </div>

    </main>

    <script src="main.js"></script>

</body>
</html>
